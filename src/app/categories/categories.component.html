    <button type="button" (click)="display='none'" class="close-alert">×</button>
    <mat-icon>warning</mat-icon>
    <span>Aucune catégorie enregistrée !</span>
  </div> -->

  <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>

  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort matSortActive="nom" matSortDirection="asc">

        <ng-container matColumnDef="icone">
          <th mat-header-cell *matHeaderCellDef> Icône </th>
          <td mat-cell *matCellDef="let categorie"> <img height="30" src="./assets/categories/{{categorie._id}}_" alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let categorie"> {{categorie.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let categorie">
              <button *ngIf="currentUser" mat-button color="primary" (click)="edit(categorie)"><mat-icon>edit</mat-icon> Modifier</button>
              <button *ngIf="currentUser.profil == 'ADMIN'" mat-button color="warn" (click)="delete(categorie)"><mat-icon>delete</mat-icon> Supprimer</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[20, 40, 60]" [pageIndex]="0" [pageSize]="20" showFirstLastButtons></mat-paginator>

    </div>
  </div>

  <div class="fab-button-group">
    <button *ngIf="displayactions" mat-fab color="primary" (click)="add()" title="Ajouter"><mat-icon>add</mat-icon></button>
    <button *ngIf="displayactions" mat-fab color="primary" (click)="export()" title="Exporter"><mat-icon>backup</mat-icon></button>
    <button *ngIf="!displayactions" mat-fab color="primary" (click)="displayactions = !displayactions" title="Menu"><mat-icon>more_vert</mat-icon></button>
    <button *ngIf="displayactions" mat-fab color="primary" (click)="displayactions = !displayactions" title="Menu"><mat-icon>more_horiz</mat-icon></button>
  </div>

</section>
