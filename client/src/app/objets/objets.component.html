<section>

<!-- <div [ngStyle]="{'display': display}" class="alert alert-warning" role="alert" *ngIf="objets?.length == 0">
    <button type="button" (click)="display='none'" class="close-alert">×</button>
    <mat-icon>warning</mat-icon>
    <span>Aucun objet n'est enregistré pour cette sélection !</span>
  </div> -->
  <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>

  <div>
    <mat-form-field class="filter-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort matSortActive="designation" matSortDirection="asc">

        <ng-container matColumnDef="icone">
          <th mat-header-cell *matHeaderCellDef> Icône </th>
          <td mat-cell *matCellDef="let objet"> <img height="30" src="./assets/categories/{{objet.categorie._id}}_" title="{{objet.categorie.nom}}" alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
          <td mat-cell *matCellDef="let objet">
            <mat-icon *ngIf="objet.quantite==objet.seuil_alerte" class="icon-warning">error</mat-icon>
            <mat-icon *ngIf="objet.quantite>objet.seuil_alerte"  class="icon-success">check_circle</mat-icon>
            <mat-icon *ngIf="objet.quantite<objet.seuil_alerte"  class="icon-danger">warning</mat-icon>
            <span >{{objet.designation}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef> Quantité </th>
          <td mat-cell *matCellDef="let objet">
            <button (click)="decreaseQuantite(objet)" class="minus-button">-</button><mat-form-field class="objet-form"><input (change)="changeQuantite(objet)" matInput [(ngModel)]="objet.quantite"/><span matSuffix>{{objet.unite}}</span></mat-form-field><button (click)="increaseQuantite(objet)" class="plus-button">+</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="dangers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dangers </th>
          <td mat-cell *matCellDef="let objet">{{objet.dangers}}</td>
        </ng-container>

        <ng-container matColumnDef="localisation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Localisation </th>
          <td mat-cell *matCellDef="let objet">{{objet.localisation}}</td>
        </ng-container>

        <ng-container matColumnDef="marque">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
          <td mat-cell *matCellDef="let objet">{{objet.marque?.nom}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let objet">
              <button *ngIf="currentUser" mat-button color="primary" (click)="edit(objet)"><mat-icon>edit</mat-icon> Modifier</button>
              <button *ngIf="currentUser.profil == 'ADMIN'" mat-button color="warn" (click)="delete(objet)"><mat-icon>delete</mat-icon> Supprimer</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let objet;let row; columns: displayedColumns;" (click)="onSelect(objet)"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[20, 40, 60]" [pageIndex]="0" [pageSize]="20" showFirstLastButtons></mat-paginator>

    </div>
  </div>

  <div class="fab-button-group">
    <button *ngIf="standaloneList && currentUser.profil == 'ADMIN' && displayactions" mat-fab color="primary" (click)="add()" title="Ajouter"><mat-icon>add</mat-icon></button>
    <button *ngIf="displayactions" mat-fab color="primary" (click)="export()" title="Exporter"><mat-icon>backup</mat-icon></button>
    <button *ngIf="!displayactions" mat-fab color="primary" (click)="displayactions = !displayactions" title="Menu"><mat-icon>more_vert</mat-icon></button>
    <button *ngIf="displayactions" mat-fab color="primary" (click)="displayactions = !displayactions" title="Menu"><mat-icon>more_horiz</mat-icon></button>
  </div>

</section>
